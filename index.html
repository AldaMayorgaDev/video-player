<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <video
          class="video"
          muted
          poster = "https://i.vimeocdn.com/video/710814214-3a2f47423a774ad51d45afaabe2cf7588325520718aec83396e73d5c85ccc8e5-d_640"
          src="./videos/barcelona.mp4" 
          width="400"
          id="Video-Principal"
        ></video>
        
        <div class="player-overlay">
          <h2 class="player-title">MÃºsica para video player</h2>
          <div class="player-actions">
            <button
              class="button"
              id="backward"
              aria-label="Retroceder 10 segundos"
              title="Retroceder 10 segundos"
            ></button>
            <button
              class="button"
              id="play"
              aria-label="Reproducir"
              title="Reproducir"
            ></button>
            <button
              class="button"
              id="pause"
              hidden
              aria-label="Pausar"
              title="Pausar"
            ></button>
            <button
              class="button"
              id="forward"
              aria-label="Avanzar 10 segundos"
              title="Avanzar 10 segundos"
            ></button>
          </div>

          <div class="player-progress">
            <input id="progress" type="range" min="0" value="0" step="1" />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
